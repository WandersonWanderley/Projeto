<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <title>registro</title>
</head>
<body>
    <form>
        <input
        autocomplete="off"
        autofocus
        placeholder="digite aqui seu email"
        name="email"
        pattern=".+@.+\.edu\.\D{2}"
        type="email"
        required
        />
        
        <input placeholder="(dd) 99999-9999"
        name="tel" pattern="\([0-9]{2}\[0-9]{5}\-[0-9]{4})" type="text"
        required
        />
        <button>Registrar</button>
        </form>
        </body>
        </html>
